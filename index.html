<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>広島校302教室授業用チャイム</title>
        <link rel="stylesheet" href="css/destyle.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Chivo+Mono&family=Kosugi+Maru&family=Sono:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <h1>授業開始・休憩アナウンス用チャイム</h1>
        </header>

        <div class="appWrapper">
            <main>
                <section>
                    <h2 class="timeMassage">チャイム停止中</h2>
                </section>

                <div class="timer">
                    <p id="clock"></p>
                </div>

                <button id="chime_button">チャイム開始</button>

                <ul class="headerBox">
                    <li>チャイム開始ボタンをクリックするとアプリが起動します</li>
                    <li>ONにしたまま放置していれば、授業開始・授業終わりに自動でチャイムが鳴ります。</li>
                    <li>
                        このチャイムを起動した後、同じブラウザ画面でタブを開いているとチャイム機能が停止しやすいので、新規ウィンドウでこのアプリを開くのがおすすめです。
                    </li>
                </ul>
            </main>

            <footer>
                <p><small>&copy;2025 SyoMotoyama.</small></p>
                <p>
                    <a href="contact.html" target="_blank" rel="noopener noreferrer"
                        >アプリケーションに関するお問い合わせはこちら</a
                    >
                </p>
            </footer>
        </div>
        <script src="js/updated-chime-toggle.js"></script>
    </body>
</html>
