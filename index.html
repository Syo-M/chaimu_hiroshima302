<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>広島校302教室授業用チャイム</title>
        <link rel="stylesheet" href="css/destyle.css" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Chivo+Mono&family=Kosugi+Maru&family=Sono:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>

    <body>
        <header>
            <h1>授業開始・休憩アナウンス用チャイム</h1>
            <ul class="headerBox">
                <li>右下のデジタル時計をクリックするとチャイムがONになります。</li>
                <li>ONにしたまま放置していれば、授業開始・授業終わりに自動でチャイムが鳴ります。</li>
                <li>Chromeでの使用の際、このチャイムを起動した後、タブをいくつか開いていると、</li>
                <li>チャイム機能が停止する（メモリリセットされる）ので、単独のウィンドウで開くのがおすすめです。</li>
            </ul>
        </header>

        <div class="timer" id="chime_button">
            <input id="toggle" class="toggle_input" type="checkbox" />
            <p id="clock"></p>
        </div>
        <script src="js/schooltimer_v3.js"></script>
    </body>
</html>
