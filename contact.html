<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>お問い合わせ</title>
        <link rel="stylesheet" href="css/destyle.css" />
        <link rel="stylesheet" href="css/contact.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow+Condensed&family=Chivo+Mono&family=Kosugi+Maru&family=Sono:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header>
            <h1>お問い合わせ</h1>
        </header>

        <main>
            <form method="post" action="https://hyperform.jp/api/eP5zivQD">
                <div>
                    <label>お名前(必須)</label>
                    <input type="text" name="お名前" placeholder="例）山田太郎" required />
                </div>
                <div>
                    <label>メールアドレス(必須)</label>
                    <input type="email" name="email" placeholder="例）example@example.com" required />
                </div>
                <div>
                    <label>お問い合わせ内容</label>
                    <textarea name="お問い合わせ内容" required></textarea>
                </div>
                <button type="submit">送信</button>
            </form>
        </main>

        <footer>
            <p><small>&copy;2025_SyoMotoyama</small></p>
        </footer>
    </body>
</html>
